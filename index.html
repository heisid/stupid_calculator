<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class='container'>

<div class="calcScreen">
    <div class="screen">
        <div id="calcDisplay"></div>
    </div>
</div>

<div class='calcBody'>

    <div class='row'>
        <button class="mainBtns"> 1</button>
        <button class="mainBtns"> 2</button>
        <button class="mainBtns"> 3</button>
        <button id="clearBtn"> Clear</button>
    </div>

    <div class='row'>
        <button class="mainBtns"> 4</button>
        <button class="mainBtns"> 5</button>
        <button class="mainBtns"> 6</button>
        <button id="resetBtn"> Reset</button>
    </div>

    <div class='row'>
        <button class="mainBtns"> 7</button>
        <button class="mainBtns"> 8</button>
        <button class="mainBtns"> 9</button>
        <button class="opBtns"> +</button>
        <button class="opBtns"> -</button>
    </div>

    <div class='row'>
        <button id='point' class='mainBtns'> .</button>
        <button class="mainBtns"> 0</button>
        <button class="resBtns"> =</button>
        <button class="opBtns"> x</button>
        <button class="opBtns"> /</button>
    </div>


</div>
</body>
<script src="jquery.js"></script>
<script src="script.js"></script>

</html>
